<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Nhập sô bất kỳ: "));
  function isRrime(num){
      if (num < 2){
          return false;
      }
      for (let i = 2; i<= Math.sqrt(num); i++) {
          if (num % i == 0) {
              return false;
          }
      } return true;
  }
  if (isRrime(num)){
      alert( num + " là số nguyên tố");
  } else {
      alert("Không phải số nguyên tố");
  }
</script>
</body>
</html>
